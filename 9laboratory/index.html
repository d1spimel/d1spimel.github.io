<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <link href="reset.css" rel="stylesheet">

</head>
<body>
    <div class="wrapper">
        <div class="section__main">
            <div class="score__block">
                <div class="name">
                    <p id="username">Player</p>
                </div>
                <div class="score">
                    <p id="score_player">0</p>
                </div>
            </div>
            <div class="card">
                <img id="card_player" src="img/0.png" width="100px" height="150px">
            </div>
        </div>
        <div class="section__center">
            <div class="attempts__section">
                <p id="attempts">Attempt 0 of 3</p>
            </div>
            <div class="section__generate">
                <div class="generate">
                    <a href="#" onclick="generate();">Generate</a>
                </div>
            </div>
        </div>
        <div class="section__main" id="computer_block">
            <div class="score__block">
                <div class="name">Computer</div>
                <div class="score">
                    <p id="score_computer">0</p>
                </div>
            </div>
            <div class="card">
                <img id="card_computer" src="img/0.png" width="100px" height="150px">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
