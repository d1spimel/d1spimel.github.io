<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart | Rhythm</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container cart">
        <h2>Your Cart</h2>
        <table>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>Electric Guitar</td>
                <td>1</td>
                <td>$1200</td>
            </tr>
        </table>
        <button>Proceed to Checkout</button>
    </div>
</body>
</html>
