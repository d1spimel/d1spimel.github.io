<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <link href="reset.css" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
			<div class="avatar__block">
				<img src="user.png" alt="User" class="avatar">
			</div>
      <div class="username">
        <p id="username">Player</p>
      </div>
      <div class="attempts">
        <p id="attempt">Attempt 0 of 3</p>
      </div>
      <div class="generate__container">
        <a href="#" id="generate" class="generate" onclick="generate();">Generate</a>
      </div>
      <div class="slots__container">
        <img src="img/background.jpg" alt="Background" />
        <div class="section">
          <div class="slot"><img id="slot0" src="img/1.png" alt="" /></div>
          <div class="slot"><img id="slot1" src="img/2.png" alt="" /></div>
          <div class="slot"><img id="slot2" src="img/3.png" alt="" /></div>
        </div>
        <div class="section">
          <div class="slot"><img id="slot3" src="img/4.png" alt="" /></div>
          <div class="slot"><img id="slot4" src="img/5.png" alt="" /></div>
          <div class="slot"><img id="slot5" src="img/6.png" alt="" /></div>
        </div>
        <div class="section">
          <div class="slot"><img id="slot6" src="img/7.png" alt="" /></div>
          <div class="slot"><img id="slot7" src="img/8.png" alt="" /></div>
          <div class="slot"><img id="slot8" src="img/1.png" alt="" /></div>
        </div>
      </div>
    </div>
		<div id="popup_registration" class="popup_registration">
			<a href="#" class="popup_registration__area" id="popup_registration__area"></a>
			<div class="popup_registration__body">
				<div class="popup_registration__content">
					<a href="#" class="popup__close" id="registration_close">X</a>
					<div class="popup_registration__img">
						<img id="popup_registration_img" src="user.png" alt="User">
					</div>
					<div id="popup_registration_text" class="popup_registration__text">Enter your name:</div>
					<div class="popup__input">
						<input id="registration_name" type="text"></input>
					</div>
					<a href="#" class="popup__okey" id="registration_close_button">Okey</a>
				</div>
			</div>
		</div>
		<div id="popup" class="popup">
			<a href="#" class="popup__area"></a>
			<div class="popup__body">
				<div class="popup__content">
					<a href="#" class="popup__close">X</a>
					<div class="popup__img">
						<img id="popup_img" src="user.png" alt="User">
					</div>
					<div id="popup_text" class="popup__text"></div>
				</div>
			</div>
		</div>
    <script src="script.js"></script>
  </body>
</html>
